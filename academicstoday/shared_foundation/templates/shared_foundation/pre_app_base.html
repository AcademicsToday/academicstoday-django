{% load staticfiles i18n foundation_tags %}
<!DOCTYPE html>
<html lang="{{ request.language }}">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>{% block title %}{% trans 'Academics Today' %}{% endblock %}</title>

    <!-- REQUIRED: VERIFICATION -->
    <meta name="google-site-verification" content="TODO" />
    <!-- end REQUIRED: VERIFICATION -->

    <!-- Bootstrap Core CSS -->
    <link href="{% static 'app_base/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="{% static 'app_base/vendor/metisMenu/metisMenu.min.css' %}" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{% static 'app_base/dist/css/sb-admin-2.css' %}" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="{% static 'app_base/vendor/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
     crossorigin="anonymous"></script>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>
    <!-- CONTENT -->
    {% block content %}
    {% endblock %}
    <!-- /.CONTENT -->

    <!-- Bootstrap Core JavaScript -->
    <script src="{% static 'app_base/vendor/bootstrap/js/bootstrap.min.js' %}"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="{% static 'app_base/vendor/metisMenu/metisMenu.min.js' %}"></script>

    <!-- Custom Theme JavaScript -->
    <script src="{% static 'app_base/dist/js/sb-admin-2.js' %}"></script>

     <!-- Academics Today JS Library -->
    {% include "shared_foundation/common_js.html" %}
    {% include 'shared_api/shared_api_view.html' %}
    <script>
        /**
         * Function will log the user out of the account.
         */
        function perform_sign_off() {
            // Attempt to log out.
            api_post_logout(
                function () {
                    window.location = "{% get_app_domain %}{% url 'at_login_master' %}";
                }, function() {
                    alert("Failed logging out.");
                }
            );
        }
    </script>

</body>

</html>
