        <!-- Course Rows -->
        <div class="row">
            <div class="col-lg-12 text-center">
                <div class="panel panel-default">
                    <div class="panel-body">
                      <div class="table-responsive">
                          <table class="table table-hover table-striped">
                              <thead>
                                  <tr>
                                      <th>Title</th>
                                      <th>
                                          <button onclick="ajax_course_modal(0);"
                                                       id="new_course_btn"
                                                     name="new_course_btn"
                                                     type="button"
                                                    class="btn btn-lg btn-success">
                                              <i class="fa fa-plus"></i> Add
                                          </button>
                                      </th>
                                  </tr>
                              </thead>
                              <tbody>
                              {% for course in courses.all %}
                                  <tr>
                                      <td align="left" valign="left">{{ course.title }}</td>
                                      <td align="left" valign="left">
                                         <button onclick="ajax_course_modal({{ course.id }});"
                                                       id="edit_{{ course.id }}_btn"
                                                     name="edit_{{ course.id }}_btn"
                                                    type="button"
                                                   class="btn btn-lg btn-warning">
                                            <i class="fa fa-pencil"></i> Edit
                                        </button>
                                        <button onclick="view_course_page({{ course.id }});"
                                                   type="button"
                                                  class="btn btn-lg btn-primary">
                                            <i class="fa fa-level-down"></i> View
                                        </button>
                                        <button onclick="ajax_delete_course_modal({{ course.id }});"
                                                     id="del_{{ course.id }}_btn"
                                                   name="del_{{ course.id }}_btn"
                                                   type="button"
                                                  class="btn btn-lg btn-danger">
                                            <i class="fa fa-minus"></i> Delete
                                        </button>
                                      </td>
                                  </tr>
                            {% endfor %}
                            </tbody>
                          </table>
                      </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.Course Rows -->
